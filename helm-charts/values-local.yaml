# Surcharges spécifiques pour environnement LOCAL
global:
  isLocal: true
  isCloud: false
  host: localhost
  protocol: http

# Images locales avec tag "local"
images:
  textGeneration:
    tag: local                   
  imageProcessing:
    tag: local

# Ports NodePort pour accès direct
servicePorts:
  text-generation: 30080
  redis: 30379
  postgresql: 30432

# Volumes hostPath pour développement
volumes:
  data:
    enabled: true
    hostPath: "/tmp/genai-data"
